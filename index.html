<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Калькулятор личных доходов и расходов</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Калькулятор личных доходов и расходов</h1>
      <div class="inputs-block">
        <div class="inputs-block-column">
          <h6>Доход в месяц</h6>
          <div class="inputs-wrapper">
            <input type="number" placeholder="Зарплата" id="income-salary" class="input" />
            <input type="number" placeholder="Фриланс" id="income-freelance" class="input" />
            <input type="number" placeholder="Доп. доход" id="income-extra-1" class="input" />
            <input type="number" placeholder="Доп. доход" id="income-extra-2" class="input" />
          </div>
        </div>
        <div class="inputs-block-column">
          <h6>Обязательные расходы</h6>
          <div class="inputs-wrapper">
            <input type="number" placeholder="Аренда квартиры" id="cost-flat" class="input" />
            <input
              type="number"
              placeholder="Коммунальные"
              id="cost-house-services"
              class="input"
            />
            <input type="number" placeholder="Транспорт" id="cost-transport" class="input" />
            <input type="number" placeholder="Еда" id="cost-credit" class="input" />
          </div>
        </div>
        <div class="inputs-block-column">
          <div class="total-numb">
            <h6>Доступно в месяц (без копилки):</h6>
            <input type="number" class="total" id="total-month" value="0" readonly />
          </div>
          <div class="total-numb">
            <h6>Доступно в день:</h6>
            <input type="number" class="total" id="total-day" value="0" readonly />
          </div>
          <div class="total-numb">
            <h6>Накопления за год:</h6>
            <input type="number" class="total" id="total-year" value="0" readonly />
          </div>
        </div>
      </div>
      <div class="range-block">
        <h6>Копилка (Процент откладывания)</h6>
        <div class="range-wrapper">
          <input type="range" min="0" max="100" value="0" id="money-box-range" />
        </div>
        <div><span id="total-precents">0</span>%</div>
      </div>
      <div class="result-block">
        <div class="total-numb">
          <h6>Накопления за месяц:</h6>
          <input type="number" id="accumulation" value="0" readonly />
        </div>
        <div class="total-numb">
          <h6>Доступно в месяц (с копилкой):</h6>
          <input type="number" id="spend" value="0" readonly />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
